    <br><br>
    <footer id="footer">

    </footer>


    <script>
        document.getElementById("btn").addEventListener("click", function () {

            if (document.getElementById("nav").style.backgroundColor == "red") {
                document.getElementById("nav").style.backgroundColor = "antiquewhite";
                document.getElementById("footer").style.backgroundColor = "antiquewhite";
                document.getElementById("body").style.backgroundColor = "white";
                document.getElementById("dark").style.display = "block";
                document.getElementById("light").style.display = "none";
            }
            else {
                document.getElementById("nav").style.backgroundColor = "red";
                document.getElementById("footer").style.backgroundColor = "red";
                document.getElementById("body").style.backgroundColor = "black";
                document.getElementById("dark").style.display = "none";
                document.getElementById("light").style.display = "block";
            }
        });


        document.getElementById("dropbox").addEventListener("click", function () {
            if (document.getElementById("themebtn").style.display == "block") {
                document.getElementById("themebtn").style.display = "none";
                document.getElementById("themebtn2").style.display = "none";
                document.getElementById("themebtn3").style.display = "none";
            }
            else {
                document.getElementById("themebtn").style.display = "block";
                document.getElementById("themebtn2").style.display = "block";
                document.getElementById("themebtn3").style.display = "block";
            }
        });

        document.getElementById("green").addEventListener("click", function () {
            document.getElementById("nav").style.backgroundColor = "red";
            document.getElementById("footer").style.backgroundColor = "red";
            document.getElementById("body").style.backgroundColor = "green";
            document.getElementById("themebtn").style.display = "none";
            document.getElementById("themebtn2").style.display = "none";
            document.getElementById("themebtn3").style.display = "none";
        });

        document.getElementById("orange").addEventListener("click", function () {
            document.getElementById("nav").style.backgroundColor = "red";
            document.getElementById("footer").style.backgroundColor = "red";
            document.getElementById("body").style.backgroundColor = "orange";
            document.getElementById("themebtn").style.display = "none";
            document.getElementById("themebtn2").style.display = "none";
            document.getElementById("themebtn3").style.display = "none";
        });

        document.getElementById("purple").addEventListener("click", function () {
            document.getElementById("nav").style.backgroundColor = "red";
            document.getElementById("footer").style.backgroundColor = "red";
            document.getElementById("body").style.backgroundColor = "purple";
            document.getElementById("themebtn").style.display = "none";
            document.getElementById("themebtn2").style.display = "none";
            document.getElementById("themebtn3").style.display = "none";
        });
    </script>
